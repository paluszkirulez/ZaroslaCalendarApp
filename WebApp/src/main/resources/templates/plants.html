<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
<div class="container main">
    <div class="row">
        <div class="col-lg-12">
            <!--<h1 class="page-header">Dashboard</h1>-->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">

            <div class="panel panel-success">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <h2>List of all plants for your garden </h2>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <span class="pull-left"><i class="fa fa-arrow-circle-right"></i></span>
                    <div class="clearfix"></div>
                </div>
            </div>
    </div>


    <!-- /.row -->

    <div class="table-responsive">
        <table class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Specie</th>
                <th>Type</th>
                <th>Condition</th>
                <th>Planting date</th>
                <th>Last watering date</th>
                <th>Next watering date</th>
                <th>Watering frequency</th>
                <th>Next transplantation</th>
                <th>Comments</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="plant: ${plants}">
                <td th:text="${plant.getName()}">...</td>
                <td th:text="${plant.getSpecies()}">...</td>
                <td th:text="${plant.getType()}">...</td>
                <td th:text="${plant.getPlantingDate()}">...</td>
                <td th:text="${plant.getStatus()}">...</td>
                <td th:text="${plant.getWateredDate()}">...</td>
                <td th:text="${plant.getWateredDate()}">...</td>
                <td th:text="${plant.getWateringFrequency()}">...</td>
                <td th:text="${plant.getTransplantationDate()}">...</td>
                <td th:text="${plant.getNotatka()}">...</td>
                <td><a th:href="@{'/user-plants/activities/' + ${plant.id}}">Check activities</a> </td>
                <td><a th:href="@{'/user-plants/delete-plant/' + ${plant.id}}">Delete</a> </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="panel panel-success">
    <div class="panel-heading">
        <div class="row">
            <p><a th:href="@{'/user-plants/add/' + ${gardenid}}">Add new plant</a></p>
            <p/>
            <p><a href="/user-plants/find">find plant</a></p>
        </div>
    </div>
</div>

<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
