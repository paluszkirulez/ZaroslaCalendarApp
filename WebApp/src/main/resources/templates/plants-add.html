<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Register new plant in your garden </title>
</head>
<body>

<form action="#" th:action="@{'/user-plants/add/'+ ${gardenid} }" th:object="${newplant}" method="post">
    <div><label> Plant Name : <input type="text" name="name"/> </label></div>
    <div><label> Present : <input type="checkbox" name="PresentOrPlanned"/> </label></div>
    <div><label> Species : <input type="text" name="species"/> </label></div>
    <div><label> Type : <input type="text" name="type"/> </label></div>
    <div><label> Watering frequency : <input type="text" name="wateringFrequency"/> </label></div>
    <div><label> Notes : <input type="text" name="notatka"/> </label></div>
    <div><input type="submit" value="Add new plant"/></div>
</form>

</body>
</html>
