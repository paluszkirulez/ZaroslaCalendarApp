<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
<div class="container main">
    <div class="row">
        <div class="col-lg-12">
            <!--<h1 class="page-header">Dashboard</h1>-->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">


            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <h2>List of all activities for your plant </h2>
                        </div>
                        <div class="panel-footer">
                            <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                            <div class="clearfix"></div>
                        </div>
                    </div>

                </div>
            </div>
    </div>


            <!-- /.row -->

            <div class="table-responsive">
                <table id="example" class="table table-bordered table-hover table-striped">
                    <thead>
                    <tr>
                        <th>Type of the activity</th>
                        <th>Notes</th>
                        <th>Date of the activity</th>
                        <th>Condition</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="activity: ${activities}">
                        <td th:text="${activity.getActivityTypeNameString()}">...</td>
                        <td th:text="${activity.getNotatka()}">...</td>
                        <td th:text="${activity.getActivityDate()}">...</td>

                        <td><a th:href="@{'/user-plants/delete-activity/' + ${activity.id}}">Delete</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="panel panel-success">
            <div class="panel-heading">
                <div class="row">
                    <p><a th:href="@{'/user-plants/activities/add/' + ${plantid}}">Add new activity</a></p>

                </div>
            </div>
        </div>

        <div th:replace="common/header :: body-bottom-scripts"/>
<script>
    $(document).ready(function() {
        $('#example').DataTable();
    } );
</script>
</body>
</html>
