<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
<div class="container main">
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/user-gardens/add}" th:object="${newgarden}" method="post">

                <div class="form-group">
                    <label>Please specify the name of your new garden: </label>
                    <span class="input-group-addon">Name</span>
                    <input type="text" name="name" id="name" class="form-control" aria-label="Name of your garden"/>
                </div>



                <button class="btn btn-lg btn-primary btn-block" type="submit">Add new garden</button>
            </form>

            <div class="col-md-6">
            </div>
        </div>
    </div>
</div>


<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
